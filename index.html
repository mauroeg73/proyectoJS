<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>mi proyecto en JS</title>
</head>
<body>
    <header><h1><img src="imagenes/vamos-a-jugar-messi.gif"alt="messi"></h1></header><br>

    <div id="contenedor">
        <div id="clima"></div>
            <h2 id="ubicacion"></h2>
            <h3 id="temp-valor"></h3>
            <img id="icono" src="" alt="icono de clima" height="128" width="128">
        </div>
    </div>
    
    <h2 id="titulo">Completar con datos de los jugadores:</h2>

<form id="miFormulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="posicion">Posición:</label>
    <input type="text" id="posicion" required>

    <label for="contacto">Contacto:</label>
    <input type="text" id="contacto" required>

    <button type="button" id="agregarBtn">Agregar a la Lista</button>
    <button type="button" id="traerBtn">Traer Últimos Resultados</button>
    <button type="button" id="limpiarBtn">Limpiar Formulario</button>
</form>

<h2>El Equipo sera conformado por los siguientes jugadores:</h2>
<ul id="resultado-lista"></ul>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
